<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <p>
    Registrate en nuestra plataforma para crear nuevas entradas y mucho mas
  </p>

  <!--Formulario di registrazione-->
  <form class="col-md-5 ml-0 pl-0" #registerForm = "ngForm" (onSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        Il nome non Ã¨ valido
      </small>
    </div>

    <div class="form-group">
      <label for="surname">Apellido</label>
      <input type="text" name="surname" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Contrasena</label>
      <input type="password" name="password" class="form-control">
    </div>
    <input type="submit" value="Registrati" class="btn btn-success">
  </form>
</div>
